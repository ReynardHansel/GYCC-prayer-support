<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYCC | Prayer</title>
    <link href="Form-Design.css" rel="stylesheet">
    <!-- <link href="lent.css" rel="stylesheet"> -->
</head>






<body>
    <div class="cover cover-position">
        <img src="cross cover.png" class="">
        <!-- lent -->
        <!-- <img src="Lent/Ash cross.png"> -->
        <div class="cover-text">
            <p>"Doa orang benar, bila dengan yakin didoakan, sangat besar kuasanya"</p>
            <p>~Yakobus 16:5 b~</p>

            <!-- Lent -->
            <!-- <p>"But you must return to your God;
                maintain love and justice,
                and wait for your God always"</p>
            <p>Hosea 12:6</p> -->
        </div>
    </div>
    <img src="GYCC BLACK.png" class="cover-logo">
    <div class="full-container">
        <div class="form-container">
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="title">
                <div class="title-first-text">Prayer</div>
                <div class="title-break"></div>
                <div class="title-second-text">Support</div>     
            </div>
            <div class="form-data">
                <div class="input-group">
                    <label for="Nama">Nama yang mau didoakan (optional)</label>
                    <input type="text" id="Nama" name="Nama">
                </div>

                <div class="input-group-radio">
                    <p>Apakah nama di atas mau disebut saat didoakan?</p>
                    <div>
                        <input type="radio" name="Privacy" id="Sebut" value="Sebut" checked="checked">
                        <label for="Sebut">Sebut</label>
                    </div>
                    <div>
                        <input type="radio" id="Jangan Sebut" name="Privacy" value="Jangan Sebut">
                        <label for="Jangan Sebut">Jangan Sebut</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="ujud-doa">Ujud Doa</label>
                    <textarea id="ujud-doa" name="ujud-doa" required></textarea>
                </div>

                <!-- <div class="input-group">
                    <p>Note: Jika kamu mau anonim (ujud doanya benar-benar rahasia), tidak usah tulis nama</p>
                </div> -->

                <div data-netlify-recaptcha="true"></div>

                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
        </div>
        
    </div>
    <footer class="footer-container">
        <div class="contact-info">
            <img src="WA white.png" class="WA-footer">
            <div class="contact-person">

                </ul>
            </div>
        </div>
        <img src="GYCC WHITE.png" class="GYCC-footer">
    </footer>

</html>
